  <ul *ngIf="loggedIn()"  style="letter-spacing:1px;font-weight:bold;font-family:'JF Flat';font-size:1.2rem" class="navbar-nav mr-auto">
    <li class="nav-item" routerLinkActive="router-link-active">
      <a class="nav-link" [routerLink]="['']"  >الرئيسية </a>

      <a *ngIf="loggedIn()" class="nav-link"  >خروج</a>
    </li> -->

  <div *ngIf="loggedIn()" dropdown  class=" dropdown">

      <a dropdownToggle   class=" nav-link dropdown-toggle text-light" style="letter-spacing:1px;font-weight:bold;font-family:'JF Flat';font-size:1.2rem">

        {{ authService.decodedToToken.unique_name}}
      </a>

  <div  *dropdownMenu class="dropdown-menu mt-3">

  <form *ngIf="!loggedIn()" (ngSubmit)="Login()" #loginForm ="ngForm" class="ml-5 form-inline my-2 my-lg-0">
    <input #username="ngModel" name="username" required class="form-control mr-sm-2" [(ngModel)]="model.username" type="text" placeholder="إسم المشترك">
    <input #password="ngModel" name="password" required  class="form-control mr-sm-2" [(ngModel)]="model.password" type="password" placeholder="كلمة السر">
    <button [disabled]="!loginForm.valid" style="font-weight:bold;font-family:'JF Flat';font-size:1.0rem" class="btn btn-secondary my-2 my-sm-0" type="submit">تفضل
      بالدخول</button>
  </form>
